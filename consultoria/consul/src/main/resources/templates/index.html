<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <title>Banco de dados do Cliente</title>
  </head>
  <body>

    <!-- Inicio do container -->
    <div class="container">
        <h1>Dados Pessoais</h1>

        <form action="enviar" method="POST" class="row g-3">
            <div class="col-md-6">
              <label for="nomeCompleto" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nomeCompleto">
            </div>
            <div class="col-md-6">
              <label for="profissao" class="form-label">Profissão</label>
              <input type="text" class="form-control" id="profissao">
            </div>
             <div class="col-md-4">
              <label for="dataDeNascimento" class="form-label">Data de Nascimento</label>
              
                <input type="date" class="form-control" id="dataDeNascimento">
             
            </div>
            <div class="col-md-4">
                <label for="estadoCivil" class="form-label">Estado Civil</label>
                <select id="estadoCivil" class="form-select">
                  <option selected>Selecione...</option>
                  <option>Solteiro</option>
                  <option>Casado</option>
                  <option>Divorciado</option>
                  <option>Viúvo</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="genero" class="form-label">Sexo</label>
                <select id="genero" class="form-select">
                  <option selected>Selecione...</option>
                  <option>Masculino</option>
                  <option>Feminino</option>
                  <option>Prefiro não informar</option>
                </select>
              </div>
              

            <div class="col-12">
              <label for="endereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="endereco" placeholder="ex Nome da Rua,56 Bloco 2, AP 301">
            </div>
            <div class="col-6">
              <label for="bairro" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="bairro">
            </div>
            <div class="col-md-6">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade">
            </div>
            <div class="col-md-2">
                <label for="cep" class="form-label">Cep</label>
                <input type="text" class="form-control" id="cep">
              </div>
              <div class="col-md-5">
                <label for="telefoneFixo1" class="form-label">Telefone Fixo 1</label>
                <input type="text" class="form-control" id="telefoneFixo1">
              </div>
              <div class="col-md-5">
                <label for="telefoneFixo2" class="form-label">Telefone Fixo 2</label>
                <input type="text" class="form-control" id="telefoneFixo2">
              </div>
              <div class="col-md-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="celular">
              </div>
              <div class="col-md-4">
                <label for="contato" class="form-label">Contato</label>
                <input type="text" class="form-control" id="contato">
              </div>
              <div class="col-md-5">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
           
            <h1>Documentos</h1>
           
              <div class="col-md-3">
                <label for="identidade" class="form-label">Identidade</label>
                <input type="text" class="form-control" id="identidade">
              </div>
              <div class="col-md-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf">
              </div>
              <div class="col-md-3">
                <label for="temVeiculo" class="form-label">Possui Veículo</label>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="temVeiculo" checked>
                            <label class="form-check-label" for="temVeiculo">
                                Sim
                              </label>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="naoTemVeiculo" >
                            <label class="form-check-label" for="naoTemVeiculo">
                                Não
                            </label>
                        </div>
                    </div>
                </div>
                  
                  
                </div>
                <div class="col-md-3">
                    <label for="habilitacao" class="form-label">Habilitação</label>
                    <select id="habilitacao" class="form-select">
                      <option selected>Selecione...</option>
                      <option>A</option>
                      <option>B</option>
                      <option>AB</option>
                      <option>C</option>
                      <option>D</option>
                      <option>E</option>
                    </select>
                  </div>
                    
                    
            

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
              <button type="clear" class="btn btn-danger">Limpar</button>
            </div>
          </form>
    </div>
    <!-- Final do container -->

    
  </body>
</html>
